  <script>
    var splide;
    document.addEventListener( 'DOMContentLoaded', function () {
      splide = new Splide( '#image-slider', {
        'cover' : false,
        'rewind': true,
        'pagination': false,
        'lazyLoad': 'nearby',
      } ).mount();
      document.getElementById("fullScreenContainer").style.transform="translateY(100vh)";
    
      var images = document.querySelectorAll('.galleryContainer img');
      for (let i = 0; i < images.length; i++) {
        splide.add('<li class="splide__slide"><div class="bruh"><img src="' + images[i].src.replace(/thumbs/g,"images").replace(/jpg/g,"png") + '"></img></div></li>');
        images[i].setAttribute('onclick', 'splide.go(' + i + '); document.getElementById("fullScreenContainer").style.transform="translateY(0)"');
      }
    } );
    document.addEventListener('keydown', function(event) {
      if (event.code == 'Escape') {
        document.getElementById("fullScreenContainer").style.transform="translateY(100vh)";
      }
    } );
  </script>
